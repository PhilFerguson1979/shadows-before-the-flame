<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" media="screen" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div id="header_wrap" class="outer">
    <header class="inner">
      <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a>
      <h1 id="project_title"><a href="{{ '/' | relative_url }}" style="color: inherit; text-decoration: none;">{{ site.title }}</a></h1>
      <h2 id="project_tagline">{{ site.description }}</h2>
    </header>
  </div>

  <nav id="campaign_nav">
    <div class="nav-inner">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/characters/' | relative_url }}">The Party</a>
      <a href="{{ '/sessions/' | relative_url }}">Sessions</a>
      <a href="{{ '/npcs/' | relative_url }}">NPCs</a>
      <a href="{{ '/locations/' | relative_url }}">Locations</a>
      <a href="{{ '/inventory/' | relative_url }}">Inventory</a>
      <a href="{{ '/lore/' | relative_url }}">Lore</a>
    </div>
  </nav>

  <div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
      {{ content }}
    </section>
  </div>

  <div id="footer_wrap" class="outer">
    <footer class="inner">
      <p class="footer-tagline">Shadows Before The Flame &mdash; A Dragonlance Campaign</p>
      <p class="footer-credit">Built with dark magic and GitHub Pages</p>
    </footer>
  </div>

</body>
</html>
